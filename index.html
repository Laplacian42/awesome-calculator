<html>
  <head>

      crossorigin="anonymous"

    ></script>
    <!-- for styling -->
    <style>
      table {
        border: 1px solid black;
        margin-left: auto;
        margin-right: auto;
      }

      input[type="button"] {
        width: 100%;
        padding: 20px 20px;
        background-color: rgb(20, 163, 7);
        color: white;
        font-size: 24px;
        font-weight: bold;
        border: none;
        border-radius: 25px;
      }

      input[type="text"] {
        padding: 20px 30px;
        font-size: 24px;
        font-weight: bold;
        border: none;
        border-radius: 20px;
        border: 2px solid black;
      }
    </style>
  </head>
  <!-- create table -->

  <body>
    <h1>Hallo Raphi</h1>
    <table id="calcu">
      <tr>
        <td colspan="1"><input type="text" id="summand1" /></td>
        <td><input type="button" value="+" onclick="add()" /></td>
        <td colspan="1"><input type="text" id="summand2" /></td>
        <td><input type="button" value="=" onclick="add()" /></td>
        <td colspan="1"><input type="text" id="result" /></td>
      </tr>
      <tr>
        <td colspan="1"><input type="button" value="LÃ¶schen" onclick="myclear()" /></td>
        <td colspan="1"><input type="button" value="Aufgabe erstellen" onclick="aufgabeerstellen()" /></td>
    </tr>
    </table>

    <script>
      var cal = document.getElementById("calcu");
      cal.onkeyup = function (event) {
        if (event.keyCode === 13) {
          console.log("Enter");
          let x = document.getElementById("result").value;
          console.log(x);
          add();
        }
      };
      function myclear() {
        console.log("Hallo")
        document.getElementById("result").value=''
        document.getElementById("summand1").value=''
        document.getElementById("summand2").value=''
      }
      function add() {
        let summand1 = document.getElementById("summand1").value;
        let summand2 = document.getElementById("summand2").value;
        summand1 = Number(summand1);
        summand2 = Number(summand2);
        console.log("S1", summand1, "S2", summand2);
        document.getElementById("result").value = summand1 + summand2;
      }
      function aufgabeerstellen() {
        document.getElementById("summand1").value = Math.floor(Math.random() * 10);
        document.getElementById("summand2").value = Math.floor(Math.random() * 10);
      }


    </script>
  </body>
</html>
